name: Deploy to dev
on: workflow_dispatch

permissions:
  contents: 'read'
  id-token: 'write'
  packages: 'write'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Install server dependencies"
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: "https://npm.pkg.github.com"
          cache: "npm"

      - name: "Install dependencies"
        run: |
          cd server
          npm i

  deploy:
    uses: navikt/tms-deploy/.github/workflows/mikrofrontend-deploy.yaml-v2@main
    with:
      cluster: '["dev-gcp"]'
      node-version: 20
    secrets: inherit